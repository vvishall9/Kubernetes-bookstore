apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstore-app
spec:
  replicas: 1
  selector:                     # REQUIRED
    matchLabels:
      app: bookstore-app        # selector labels
  template:
    metadata:
      labels:
        app: bookstore-app      # MUST match selector.matchLabels
    spec:
      containers:
      - name: app
        image: nginx:1.27-alpine  
        volumeMounts:
        - mountPath: /app/data
          name: app-storage
      volumes:  
      - name: app-storage
        persistentVolumeClaim:
          claimName: bookstore-app-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bookstore-app-pvc
spec:
  accessModes:
    - ReadWriteOnce          # changed from ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # or omit to use default

